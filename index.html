<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <title>Card</title>
</head>
<body>
  <main>
    <div class="fs-card"> 
      <div class="card-principal">
         <img src="./assets/Char.png" alt="">
         </div>
         <figure id="background">
           <figcaption>
             <H1>Rey Skywalker</H1>
             <p>Era uma catadora de sucata que descobriu<br>
              ser sensível à Força durante sua busca ao<br>
              lendário Mestre Jedi Luke Skywalker.</p>
              <section>
                <h4>Filmes <br> <span>The Force Awakens, The Last<br> Jedi, The Rise of Skywalker & <br> Forces of Destiny</span></h4>
                <h4>Espécie <br> <span>1,7m</span></h4>
                <h4>Altura <br> <span>Jakku</span></h4>
                <h4>Localidade <br> <span>Sabre de luz, Blaster,<br> Quarterstaff</span></h4>
                <h4>Armas <br> <span>Humana</span></h4>
                
              </section>
            </figcaption>
            <img src="./assets/Image.png" 
            alt="Imagem de fundo do card principal">
          </figure>
        </div>    
  </main>
</body>
</html>
